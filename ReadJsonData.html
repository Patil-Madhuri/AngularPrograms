<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reading json Data</title>
    <script src="bower_components/angular/angular.min.js"></script>
  </head>
  <body>
    <div ng-app= "myApp" ng-controller="staffcontroller">
      <table border="2" align="center">
        <caption>Staff.json File Data </caption>
        <tr>
          <th>Name </th>
          <th>Age </th>
          <th>Address </th>
          <th>DOB </th>
        </tr>
        <tr ng-repeat = "x in staffdata">
          <td>{{  x.name + "  "}} </td>
          <td>{{ x.age + "  "}}</td>
          <td>{{x.address + "  "}}</td>
          <td>{{x.DOB }}</td>
        </tr>
      </ul>
    </div>


        <script>
        var app=angular.module("myApp",[]);
        app.controller('staffcontroller', function($scope, $http)
        {
          $http.get("staff.json").then(function(response)
        {
          $scope.staffdata = response.data.staffRecord;

        });
        });

</script>
  </body>
</html>

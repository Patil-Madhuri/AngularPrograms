<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reading json Data</title>
     <script src="bower_components/angular/angular.min.js"></script>
    <script src="controllers/Staffcontroller.js"></script>
  </head>
  <body>
    <div ng-app= "myApp" ng-controller="staffcontroller">
      <table border="2" align="center">
        <caption>Staff.json File Data </caption>
        <tr>
          <th>Name </th>
          <th>Age </th>
          <th>Address </th>
          <th>DOB </th>
        </tr>
        <tr ng-repeat = "data in staffdata">
          <td>{{ data.name + "  "}} </td>
          <td>{{ data.age + "  "}}</td>
          <td>{{data.address + "  "}}</td>
          <td>{{data.DOB }}</td>
        </tr>
      </ul>
    </div>

  </body>
</html>

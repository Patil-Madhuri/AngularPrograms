<!DOCTYPE html>

    <title>Javascript object basic</title>

  <body>

    <p>Creating a JavaScript Object.</p>

    <p id="demo"></p>

    <script>
    var person = {
        firstName : "Madhuri",
        lastName  : "Patil",
        age       : 23,
        address   : "kamothe"
    };

    document.getElementById("demo").innerHTML =
    person.firstName + " " + person.lastName + " "+person.age+" "+person.address;
    </script>
    <p id="demo1"></p>
    <script>
    var person = new Object();
    person.firstName = "Madhuri";
    person.lastName = "Chaudhari";
    person.age = 23;
    document.getElementById("demo1").innerHTML = person.firstName + " " + person.lastName + " " + person.age;
    </script>


    <div ng-app= "myApp" ng-controller="staffcontroller">
      <table border="2" align="center">
        <caption>Staff.json File Data </caption>
        <tr>
          <th>Name </th>
          <th>Age </th>
          <th>Address </th>
          <th>DOB </th>
        </tr>
        <tr ng-repeat = "data in information">
          <td>{{ data.name + "  "}} </td>
          <td>{{ data.age + "  "}}</td>
          <td>{{data.address + "  "}}</td>
          <td>{{data.DOB }}</td>
        </tr>
      </ul>
    </div>
